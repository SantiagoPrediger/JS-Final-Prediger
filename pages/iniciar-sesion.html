<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Americanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Secular+One&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/favicon.png">
    <script src="https://kit.fontawesome.com/b361885909.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <div class="logos">
                    <img src="../img/fondovacio.png" class="fondoTransparente" alt="fondo transparente">
                    <a class="navbar-brand" href="#"><img src="../img/logo torname.png" class="logotorname"
                            alt="Logo Torneos Americanos"></a>
                    <img src="../img/pelotita.png" class="pelotita animate__animated animate__bounce"
                        alt="pelotita tenis">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./torneos.html">Torneos</a>
                        <a class="nav-link active" href="./iniciar-sesion.html">Ingresar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainContainer">
        <div class="iniciarSesion">
            <form class="inicioClub" id="inicioClub">
                <h2>Registra tu Evento</h2>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre y Apellido:" id="nombreApellido">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre del club:" id="nombreClub">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email:" id="emailClub"
                    aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos tu correo electrónico con nadie más.</div>
                </div>
                <button type="submit" class="btn btn-primary">Crear Evento</button>
              </form>
            <form class="inicioJugador" id="inicioJugador">
                <h2>Encontra tu Torneo</h2>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre Jugador 1:" id="jugador1">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre Jugador 2:" id="jugador2">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email:" id="emailJugadores"
                    aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos tu correo electrónico con nadie más.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="button">Buscar torneos</button>
              </form>
        </div>
    </main>
    <footer class="footer">
        <div class="containerFooter">
            <ul class="redes">
                <a href="https://www.facebook.com/" target="_blank">
                    <li><img src="../img/facebook.png" alt="Icono Facebook"></li>
                </a>
                <a href="https://instagram.com/" target="_blank">
                    <li><img src="../img/instagram.png" alt="Icono Instagram"></li>
                </a>
                <a href="https://www.linkedin.com/feed/" target="_blank">
                    <li><img src="../img/linkedin.png" alt="Icono Linkedin"></li>
                </a>
            </ul>
        </div>
        <p class="copy">Copyright ® <a href="https://www.santiagoprediger.com.ar/" target="_blank">Santiago Prediger</a>
            2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../login2.js"></script>
</body>

</html>
