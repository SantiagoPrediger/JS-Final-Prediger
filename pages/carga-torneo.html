<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos Americanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Secular+One&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/favicon.png">
    <script src="https://kit.fontawesome.com/b361885909.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <div class="logos">
                    <img src="../img/fondovacio.png" class="fondoTransparente" alt="fondo transparente">
                    <a class="navbar-brand" href="#"><img src="../img/logo torname.png" class="logotorname"
                            alt="Logo Torneos Americanos"></a>
                    <img src="../img/pelotita.png" class="pelotita animate__animated animate__bounce"
                        alt="pelotita tenis">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./torneos.html">Torneos</a>
                        <a class="nav-link" href="./iniciar-sesion.html">Ingresar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="tituloEvento">Carga tu evento</h1>
        <div class="forms">
            <div class="card">
                <div class="card-body" id="datosClub">
                    <a href="./iniciar-sesion.html"><button class="buttonSesion">Iniciar Sesion</button></a>
                </div>
            </div>
            <form class="crearTorneo" id="crearTorneo">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre del evento" id="nombreInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre del club" id="clubInput" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Categoria del torneo" id="categoriaInput" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Dia de la semana" id="diaInput" aria-describedby="emailHelp">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" placeholder="Precio por pareja" id="precioInput" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" placeholder="Premio del torneo" id="premioInput" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  <div class="input-group mb-3">
                    <input type="file" class="form-control" id="imagenInput">
                  </div>
                <button type="submit" class="btn btn-primary" id="crearEvento">Crear Evento</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="containerFooter">
            <ul class="redes">
                <a href="https://www.facebook.com/" target="_blank">
                    <li><img src="../img/facebook.png" alt="Icono Facebook"></li>
                </a>
                <a href="https://instagram.com/" target="_blank">
                    <li><img src="../img/instagram.png" alt="Icono Instagram"></li>
                </a>
                <a href="https://www.linkedin.com/feed/" target="_blank">
                    <li><img src="../img/linkedin.png" alt="Icono Linkedin"></li>
                </a>
            </ul>
        </div>
        <p class="copy">Copyright Â® <a href="https://www.santiagoprediger.com.ar/" target="_blank">Santiago Prediger</a>
            2022</p>
    </footer>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../data.js"></script>
    <script src="../app.js"></script>
</body>

</html>
